<div class="container">
	
	<h1>Nieuwe deelnemer</h1>
		<p>Maak hier een nieuwe deelnemer aan.</p>
		<form #NAWForm="ngForm">
			<div class="form">
				<label for="voornaam">Voornaam </label>
				<input type="text" class="form-control" id="voornaam" required   name="voornaam" (keyup) = "onKeyvoornaam($event)"><br>
				<label for="tussenvoegsel">Tussenvoegsel </label>
				<input type="text" class="form-control" id="tussenvoegsel" required   name="tussenvoegsel" (keyup) = "onKeytussenvoegsel($event)"><br>
				<label for="voornaam">Achternaam </label>
				<input type="text" class="form-control" id="achternaam" required   name="achternaam" (keyup) = "onKeyachternaam($event)"><br>
				<label for="email">Emailadres </label>
				<input type="text" class="form-control" id="email" required  name="email" (keyup) = "onKeyemail($event)">
				<br><button type="submit" class="button" (click)="onClick($event)"> Opslaan </button>
		</div>
	</form>


<div class = "avatar">
</div>
